name: ðŸ“¦ Publish Python Package

on:
  release:
    types: [published] # change to 'released' to exclude pre-releases
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
    tags-ignore:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    if: github.repository == 'LanderDC/suvtk' && github.actor != 'github-actions[bot]'
    name: Build distribution 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.6"
      # Bump post version only for push events
      - if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT }}
        name: Bump post version (only on push)
        run: |
          uv version --bump post
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "testpypi: bump version [skip ci]"
          git push origin HEAD:${{ github.ref }}
      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if:  github.repository == 'LanderDC/suvtk' && github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/suvtk
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    if:  github.repository == 'LanderDC/suvtk' && github.event_name == 'push' && github.actor != 'github-actions[bot]'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/suvtk
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
